<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        .calculator {
            background-color: #333;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 320px;
            overflow: hidden;
        }

        #display {
            background-color: #222;
            color: #fff;
            font-size: 2.8em;
            padding: 20px;
            text-align: right;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: clip;
            min-height: 1.5em; /* Ensure consistent height */
            box-sizing: border-box; /* Include padding in height */
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1px;
            background-color: #444; /* Grid line color */
        }

        .btn {
            background-color: #555;
            color: #fff;
            border: none;
            padding: 20px;
            font-size: 1.6em;
            cursor: pointer;
            transition: background-color 0.2s ease;
            outline: none; /* Remove outline on focus */
        }

        .btn:hover {
            background-color: #777;
        }

        .btn:active {
            background-color: #888;
        }

        .btn.operator {
            background-color: #f79232;
        }

        .btn.operator:hover {
            background-color: #ffa242;
        }

        .btn.operator:active {
            background-color: #ffb252;
        }

        .btn.equals {
            background-color: #1e90ff;
            grid-column: span 2; /* Make equals button span two columns */
        }

        .btn.equals:hover {
            background-color: #3eafff;
        }

        .btn.equals:active {
            background-color: #4ebfff;
        }

        .btn.clear {
            background-color: #c0392b;
            grid-column: span 2; /* Make clear button span two columns */
        }

        .btn.clear:hover {
            background-color: #e74c3c;
        }

        .btn.clear:active {
            background-color: #f05c4c;
        }

        /* Adjustments for the 0 button to span two columns */
        #num0 {
            grid-column: span 2;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div id="display">0</div>
        <div class="buttons">
            <button class="btn clear" id="clearBtn">C</button>
            <button class="btn operator" id="divideBtn">/</button>
            <button class="btn operator" id="multiplyBtn">*</button>

            <button class="btn" id="num7">7</button>
            <button class="btn" id="num8">8</button>
            <button class="btn" id="num9">9</button>
            <button class="btn operator" id="subtractBtn">-</button>

            <button class="btn" id="num4">4</button>
            <button class="btn" id="num5">5</button>
            <button class="btn" id="num6">6</button>
            <button class="btn operator" id="addBtn">+</button>

            <button class="btn" id="num1">1</button>
            <button class="btn" id="num2">2</button>
            <button class="btn" id="num3">3</button>
            <button class="btn equals" id="equalsBtn">=</button>

            <button class="btn" id="num0">0</button>
            <button class="btn" id="decimalBtn">.</button>
        </div>
    </div>

    <script>
        const display = document.getElementById('display');
        const clearBtn = document.getElementById('clearBtn');
        const divideBtn = document.getElementById('divideBtn');
        const multiplyBtn = document.getElementById('multiplyBtn');
        const subtractBtn = document.getElementById('subtractBtn');
        const addBtn = document.getElementById('addBtn');
        const equalsBtn = document.getElementById('equalsBtn');
        const decimalBtn = document.getElementById('decimalBtn');

        // Select all number buttons (0-9)
        const numberButtons = document.querySelectorAll('.btn:not(.operator):not(.equals):not(.clear):not(#decimalBtn)');

        let currentInput = '0';
        let previousInput = '';
        let operation = null;
        let resultDisplayed = false; // Flag to indicate if a result has just been displayed

        // Update the calculator display
        function updateDisplay() {
            display.textContent = currentInput;
        }

        // Clear all calculator state
        function clear() {
            currentInput = '0';
            previousInput = '';
            operation = null;
            resultDisplayed = false;
            updateDisplay();
        }

        // Append a number or decimal point to the current input
        function appendNumber(number) {
            if (resultDisplayed) {
                currentInput = '0'; // Start a new input after a calculation result
                resultDisplayed = false;
            }

            if (number === '.' && currentInput.includes('.')) {
                return; // Prevent multiple decimal points
            }

            if (currentInput === '0' && number !== '.') {
                currentInput = number; // Replace initial '0' with the first digit
            } else {
                currentInput += number; // Append subsequent digits
            }
            updateDisplay();
        }

        // Handle operation selection
        function chooseOperation(op) {
            if (currentInput === '0' && previousInput === '') {
                // If no numbers entered yet, allow changing operation if only '0' is displayed
                operation = op;
                return;
            }

            if (previousInput !== '') {
                // If there's a previous operation pending, calculate it first (chaining operations)
                calculate();
            }

            operation = op;
            previousInput = currentInput;
            currentInput = '0'; // Reset current input for the next number
            resultDisplayed = false; // Next number press should start a new input
        }

        // Perform the calculation
        function calculate() {
            let result;
            const prev = parseFloat(previousInput);
            const current = parseFloat(currentInput);

            if (isNaN(prev) || isNaN(current) || operation === null) {
                // If inputs are invalid or no operation, do nothing
                return;
            }

            switch (operation) {
                case '+':
                    result = prev + current;
                    break;
                case '-':
                    result = prev - current;
                    break;
                case '*':
                    result = prev * current;
                    break;
                case '/':
                    if (current === 0) {
                        currentInput = 'Error'; // Handle division by zero
                        previousInput = '';
                        operation = null;
                        resultDisplayed = true;
                        updateDisplay();
                        return;
                    }
                    result = prev / current;
                    break;
                default:
                    return;
            }

            currentInput = result.toString();
            previousInput = '';
            operation = null;
            resultDisplayed = true; // Set flag as a result has just been displayed
            updateDisplay();
        }

        // Event Listeners for number buttons
        numberButtons.forEach(button => {
            button.addEventListener('click', () => {
                appendNumber(button.textContent);
            });
        });

        // Event Listener for decimal button
        decimalBtn.addEventListener('click', () => {
            appendNumber('.');
        });

        // Event Listener for clear button
        clearBtn.addEventListener('click', () => {
            clear();
        });

        // Event Listeners for operation buttons
        divideBtn.addEventListener('click', () => {
            chooseOperation('/');
        });

        multiplyBtn.addEventListener('click', () => {
            chooseOperation('*');
        });

        subtractBtn.addEventListener('click', () => {
            chooseOperation('-');
        });

        addBtn.addEventListener('click', () => {
            chooseOperation('+');
        });

        // Event Listener for equals button
        equalsBtn.addEventListener('click', () => {
            calculate();
        });

        // Initialize display on load
        updateDisplay();
    </script>
</body>
</html>
