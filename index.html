<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #e0e0e0;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        #calculator {
            background-color: #f0f0f0;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            width: 320px; /* Fixed width for a classic calculator feel */
            padding: 20px;
            display: grid;
            grid-template-rows: auto 1fr; /* Display and then buttons */
            gap: 15px;
        }

        #display {
            width: 100%;
            height: 60px;
            background-color: #444;
            color: #fff;
            font-size: 2.5em;
            text-align: right;
            padding: 10px 15px;
            border: none;
            border-radius: 10px;
            box-sizing: border-box;
            margin-bottom: 10px;
            overflow: hidden;
            text-overflow: ellipsis;
            -webkit-user-select: none; /* Disable text selection */
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .buttons button {
            width: 100%;
            height: 70px;
            font-size: 1.8em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background-color: #e0e0e0;
            box-shadow: 3px 3px 6px #b0b0b0, -3px -3px 6px #ffffff;
            transition: all 0.1s ease-in-out;
            color: #333;
            outline: none;
            -webkit-user-select: none; /* Disable text selection */
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        .buttons button:active {
            box-shadow: inset 2px 2px 5px #b0b0b0, inset -2px -2px 5px #ffffff;
            font-size: 1.7em; /* Slight visual feedback on press */
        }

        .buttons button.operator,
        .buttons button.equals {
            background-color: #ff9500; /* Orange for operators and equals */
            color: #fff;
            font-weight: bold;
            box-shadow: 3px 3px 6px rgba(255, 149, 0, 0.4), -3px -3px 6px rgba(255, 149, 0, 0.6);
        }

        .buttons button.operator:active,
        .buttons button.equals:active {
            box-shadow: inset 2px 2px 5px rgba(255, 149, 0, 0.6), inset -2px -2px 5px rgba(255, 149, 0, 0.4);
        }

        .buttons button.clear {
            background-color: #ff3b30; /* Red for clear */
            color: #fff;
            font-weight: bold;
            box-shadow: 3px 3px 6px rgba(255, 59, 48, 0.4), -3px -3px 6px rgba(255, 59, 48, 0.6);
        }
        .buttons button.clear:active {
            box-shadow: inset 2px 2px 5px rgba(255, 59, 48, 0.6), inset -2px -2px 5px rgba(255, 59, 48, 0.4);
        }

        .buttons button.empty {
            background-color: transparent;
            box-shadow: none;
            cursor: default;
            pointer-events: none; /* Disable all pointer events */
        }
        .buttons button.empty:active {
            box-shadow: none;
            font-size: 1.8em; /* Reset font size change on active */
        }
    </style>
</head>
<body>
    <div id="calculator">
        <input type="text" id="display" readonly value="0">
        <div class="buttons">
            <button class="clear">C</button>
            <button class="operator">/</button>
            <button class="operator">*</button>
            <button class="operator">-</button>

            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator">+</button>

            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="decimal">.</button>

            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="equals">=</button>

            <button class="number">0</button>
            <button class="empty" disabled></button>
            <button class="empty" disabled></button>
            <button class="empty" disabled></button>
        </div>
    </div>

    <script>
        const display = document.getElementById('display');
        let currentInput = '0';
        let previousInput = '';
        let operator = null;
        let waitingForSecondOperand = false; // Flag to indicate if the next number should replace currentInput

        function updateDisplay() {
            // Limit display to a reasonable length to prevent overflow and maintain readability
            const maxDisplayLength = 12;
            if (currentInput.length > maxDisplayLength) {
                // If it's a decimal number, try to truncate it
                if (currentInput.includes('.')) {
                    const [integerPart, decimalPart] = currentInput.split('.');
                    if (integerPart.length >= maxDisplayLength) {
                        display.value = parseFloat(currentInput).toExponential(5); // Fallback to scientific notation
                    } else {
                        display.value = parseFloat(currentInput).toFixed(maxDisplayLength - integerPart.length - 1);
                    }
                } else {
                    display.value = parseFloat(currentInput).toExponential(5); // Scientific notation for large integers
                }
            } else {
                display.value = currentInput;
            }
        }

        function clearAll() {
            currentInput = '0';
            previousInput = '';
            operator = null;
            waitingForSecondOperand = false;
            updateDisplay();
        }

        function inputNumber(num) {
            if (currentInput === 'Error') { // Clear error state on new input
                clearAll();
            }
            if (waitingForSecondOperand) {
                currentInput = num;
                waitingForSecondOperand = false;
            } else {
                currentInput = currentInput === '0' ? num : currentInput + num;
            }
            updateDisplay();
        }

        function inputDecimal() {
            if (currentInput === 'Error') { // Clear error state on new input
                clearAll();
            }
            if (waitingForSecondOperand) {
                currentInput = '0.';
                waitingForSecondOperand = false;
                updateDisplay();
                return;
            }
            if (!currentInput.includes('.')) {
                currentInput += '.';
            }
            updateDisplay();
        }

        function handleOperator(nextOperator) {
            if (currentInput === 'Error') return; // Do nothing if in error state

            const inputValue = parseFloat(currentInput);

            if (operator && waitingForSecondOperand) {
                // If an operator was just pressed and we're waiting for the second operand,
                // just update the operator (e.g., 5 + * becomes 5 *).
                operator = nextOperator;
                return;
            }

            if (previousInput === '') {
                previousInput = inputValue;
            } else if (operator) {
                // Perform the previous calculation if an operator was already set
                const result = operate(parseFloat(previousInput), inputValue, operator);
                if (result === 'Error') { // Handle division by zero or other errors
                    currentInput = 'Error';
                    updateDisplay();
                    return;
                }
                currentInput = String(result);
                previousInput = result;
            }

            waitingForSecondOperand = true;
            operator = nextOperator;
            updateDisplay();
        }

        function operate(num1, num2, op) {
            switch (op) {
                case '+':
                    return num1 + num2;
                case '-':
                    return num1 - num2;
                case '*':
                    return num1 * num2;
                case '/':
                    if (num2 === 0) {
                        return 'Error'; // Return a specific string for error handling
                    }
                    return num1 / num2;
                default:
                    return num2; // Should not happen with current logic
            }
        }

        function calculateResult() {
            if (currentInput === 'Error') return; // Do nothing if in error state
            if (operator && !waitingForSecondOperand) {
                const result = operate(parseFloat(previousInput), parseFloat(currentInput), operator);
                if (result === 'Error') {
                    currentInput = 'Error';
                } else {
                    currentInput = String(result);
                }
                previousInput = '';
                operator = null;
                waitingForSecondOperand = true; // After '=', next number should replace currentInput
                updateDisplay();
            } else if (!operator && previousInput !== '') {
                // If '=' is pressed after a result without new operator (e.g., 5 + 3 = 8, then = again)
                // This will re-apply the last operation if previousInput and operator are still set.
                // For a simple calculator, we just display currentInput.
                // Or, if previousInput is set but operator is null, it means the last calculation
                // already happened. Just keep currentInput.
                waitingForSecondOperand = true; // Allow new input to clear display
                updateDisplay();
            }
        }

        document.querySelectorAll('.buttons button').forEach(button => {
            button.addEventListener('click', () => {
                if (button.classList.contains('number')) {
                    inputNumber(button.textContent);
                } else if (button.classList.contains('operator')) {
                    handleOperator(button.textContent);
                } else if (button.classList.contains('decimal')) {
                    inputDecimal();
                } else if (button.classList.contains('clear')) {
                    clearAll();
                } else if (button.classList.contains('equals')) {
                    calculateResult();
                }
            });
        });

        // Initialize display
        updateDisplay();
    </script>
</body>
</html>
